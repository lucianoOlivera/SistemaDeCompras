{% extends 'base/base.html' %}

{% block page_content %}
<form method="POST" class="forms-inline">
    {% csrf_token %}
    <div class="col-xl-12 col-md-12 mb-12">
        <div class="card border-left-success shadow h-100 py-2">
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Nueva Marca</div>
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                              <div class="col-5">
                                <div class="input-group">
                                 {{ form.descripcion }}
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    {{ form.estado }}
                                </div>
                            </div>
                                  <!--   {{ form.as_p }}-->
                                <div class="dropdown-divider"></div>
                                <div class="row">
                                    <div class="col">
                                        <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                        <a href="{% url 'inv:marca_list' %}" class="btn btn-success"><span class="fa fa-undo"></span>Cancelar</a>
                                    </div>
                                </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}

{% block js_page %}{% endblock %}
